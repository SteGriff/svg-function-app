<!DOCTYPE HTML>
<html ng-app="myApp">
<head>
<title>SvgToPng</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="tachyons.min.css">
</head>
<body class="sans-serif" ng-controller="MainController">
	<main class="pa2">
		<h1>SvgToPng</h1>
					
		<h2>Upload SVG</h2>
		<p><small><b>Note:</b> ...wassup</small></p>
		
		<div class="mv1">
			<label>
				SVG:
				<input class="h2 db mv1" ng-model="svgContent">
			</label>
		</div>
		
		<div>
			<button
			class="h2 b"
			ng-click="sendSvg(svgContent)">Upload</button>
		</div>
		
	</main>
	
	<script src="angular.js"></script>
	<script src="svgController.js"></script>
</body>
</html>
